    <style>
        :root {
            --primary-color: #111827;
            --secondary-color: #F3F4F6;
            --text-color: #374151;
            --border-color: #D1D5DB;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo-container svg {
             max-width: 200px;
             height: auto;
             margin-bottom: 1rem;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        p {
            color: #6B7280;
            margin-bottom: 2rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.2);
        }
        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #000;
        }
        .status-message {
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-weight: 500;
            color: #991B1B;
            background-color: #FEE2E2;
        }
        .hidden { display: none; }
    </style>

        <h1>Carrier Portal Login</h1>
        <p>Enter your credentials to access your dashboard.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="errorMessage" class="status-message hidden"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
             apiKey: "AIzaSyA0Y_gKGuFh78K8myFidwWdNBHEqQp909Y",
             authDomain: "united-truckers-dashboard.firebaseapp.com",
             projectId: "united-truckers-dashboard",
             storageBucket: "united-truckers-dashboard.appspot.com",
             messagingSenderId: "380158661587",
             appId: "1:380158661587:web:a75b30e8ad303968a45526",
             measurementId: "G-2R6XY9Y82S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = './dashboard.html';
                })
                .catch((error) => {
                    errorMessage.textContent = "Error: Invalid email or password.";
                    errorMessage.classList.remove('hidden');
                    console.error("Login failed:", error);
                });
        });
    </script>
